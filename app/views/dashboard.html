Title: {{dashboardCtl.title}}

<div class="row">
	<div class="span6">
	<pie-chart data="dashboardCtl.items" on-click="dashboardCtl.handleOnClick(name)"></pie-chart>
	</div>
	<div class="span6">
	<div ng-show="dashboardCtl.drilldownItems !== undefined">
	<ul ng-repeat="item in dashboardCtl.drilldownItems">
	  <li>{{item.name}}</li>
	  <line-chart drilldown-data="item.data" label="item.name"></line-chart>
	</ul>
	</div>
</div>
